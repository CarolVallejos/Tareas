    <body>
        <script>
            var a = 5;
            a++; // a = a +1; a*=1;
            a += 4;// a = a + 4;
            a *= 20; // a = a * 20;
            a /= 100; // a= a /100;
            a--; // a = a - 1; a -=1;
            console.log(a);
        </script>
