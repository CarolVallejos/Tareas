<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var texto = "Resultado: ";
            var a = 5;
            var b = 2;

            var r = a + b + texto;
            console.log(r);
            
            var r = texto + a + b;
            console.log(r);
            
            var r = texto + (a + b);
            console.log(r);
        </script>
    </body>
</html>
