<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var manzana = parseInt(prompt("Agrege cantidad de Manzanas"));
            var pera = parseInt(prompt("Agrege cantidad de Peras"));
            var naranja = parseInt(prompt("Agrege cantidad de Naranjas"));

            if (manzana > pera && manzana > naranja){
                console.log("Hay más manzanas");
            }
            if (pera > manzana && pera > naranja){
                console.log("Hay más peras");
            }
            if (naranja > manzana && naranja > pera){
                console.log("Hay más naranjas");
            }
            
        </script>
    </body>
</html>
