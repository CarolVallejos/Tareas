    <body>
        <script>

            var num = parseInt(prompt("Ingrese n°"));
            var total = 0;

            for(var i = 1; i < num; i++){
                
                if(num%i === 0){
                    total = total + i;
                }
            }

            if(total === num){
                console.log("Número perfecto");
            } else {
                console.log("Número no es perfecto");
            }
