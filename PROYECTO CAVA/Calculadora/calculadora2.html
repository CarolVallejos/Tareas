<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="estilodesafio.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <table class="dimension-entera">
        <tr>
            <td class="color-parte-izquierda">
                <div class="titulo">Calculadora Online</div>
                <div class="segundo-texto"> Funciones nuevas
                    <ol>
                        <li>Suma grandes cantidades de números.</li>
                        <li>Resta números sin ningún problema.</li>
                        <li>Compatible con decimales.</li>
                    </ol>
                </div>
                <div class="segundo-texto">
                    <p>Próximamente:<br>Multiplicar y Dividir</p>
                </div>
            </td>

            <td class="parte-blanca">
                <table class="borde-calculadora">
                    <tr>
                        <td colspan="4">
                            <div class="pantalla"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table class="tabla-numeros" >

                                <tr>
                                    <td>
                                        <div class="numeros">7</div>
                                    </td>
                                    <td>
                                        <div class="numeros">8</div>
                                    </td>
                                    <td>
                                        <div class="numeros">9</div>
                                    </td>

                                </tr>
                                <tr>
                                    <td>
                                        <div class="numeros">4</div>
                                    </td>
                                    <td>
                                        <div class="numeros">5</div>
                                    </td>
                                    <td>
                                        <div class="numeros">6</div>
                                    </td>

                                </tr>
                                <tr>
                                    <td>
                                        <div class="numeros">1</div>
                                    </td>
                                    <td>
                                        <div class="numeros">2</div>
                                    </td>
                                    <td>
                                        <div class="numeros">3</div>
                                    </td>

                                </tr>
                                <tr>
                                    <td>
                                        <div class="numeros">0</div>
                                    </td>
                                    <td>
                                        <div class="numeros">.</div>
                                    </td>
                                    <td>
                                        <div></div>
                                    </td>

                                </tr>
                            </table>
                        </td>
                        <td>
                            <table class="signos">
                                <tr>
                                    <td>
                                        <div class="otro-boton-naranja">C</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="otro-boton-verde">+</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="otro-boton-verde">-</div>
                                    </td>
                           
                                </tr>
                                <tr>
                                    <td>
                                        <div class="boton-es-igual">=</div>
                                    </td>                
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                    
                        
                    
                
            </td>
        </tr>
    </table>
</body>

</html>
