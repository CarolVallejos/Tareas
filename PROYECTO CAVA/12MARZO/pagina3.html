        <script>
            var nota;
            var suma = 0;
            var promedio=0;
            var i= 0;
            

            do{
                nota= prompt("Ingrese nota");

                if(nota === "exit"){
                    break;
                }
                
                nota = parseFloat(nota);
                

                if(nota >= 1 && nota <=7){
                    suma += nota;
                    i++;
                    
                }else{
                    alert("Nota incorrecta");
                }                               
                
            }while(true);

                promedio= suma/i;
                if(promedio < 4){
                        alert("El promedio es: " + promedio.toFixed(2));
                        alert("Reprobado");
                } else{
                        alert("El promedio es: " + promedio);
                        alert("Aprobado");
                }
