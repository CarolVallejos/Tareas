<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

            var suma = 0;
            var promedio=0;

            for(var i = 1; i <=10; i++){

                var num= Math.random()*30;
                num = Math.trunc(num);

                suma += num;             
            }
                promedio= suma/(i-1);

                console.log("Suma total: " + suma);
                console.log("Promedio: " + promedio);
            
        </script>
    </body>
</html>
