<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
                
            var menor= 0;
            var mayor= 0;

            for(var x = 1; x <= 10; x++){
                
                var i = -50 + Math.random()*70;
                i = Math.trunc(i);

                if(i < 0){
                    console.log(i);
                    menor++;
                }
                if(i > 0){
                    console.log(i);
                    mayor++;
                }
            }

            console.log("Números menores: " + menor);
            console.log("Números mayores: " + mayor);
        </script>
    </body>
</html>
