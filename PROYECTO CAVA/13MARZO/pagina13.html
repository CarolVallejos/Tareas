<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

            var par= 0; impar=0;

            for(var i = 0; i < 10; i++){

                num= Math.random()*61;
                num=Math.trunc(num);

                if(num%2 === 0){
                    par++;
                    console.log(num + " : Par");
                } else {
                    impar++;
                    console.log(num + " : Impar");
                }
            }

            console.log("Total Pares: " + par + " Total Impares: " + impar);

            
        </script>
    </body>
</html>
