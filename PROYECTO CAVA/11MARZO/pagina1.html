        <script>

            var aleatorio = Math.random()*101;
            aleatorio = Math.trunc(aleatorio);
            var num = parseInt(prompt("Ingrese número entre 0 y 100"));
            var error = 0;

            while(num !== aleatorio){

                if(num < aleatorio){
                    num= parseInt(prompt("Demasiado bajo, inténtelo de nuevo. Tiene " + error + " intentos"));
                }
                else{
                    num= parseInt(prompt("Demasiado alto, inténtelo de nuevo. Tiene " + error + " intentos"));
                    
                }
                error++;
            }
            console.log("Acertaste, era el número " + num + ". Número de intentos " + error);
