<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var i = 0, j = 0;

        while (i < 3) {

            while (j < 3) {
                if (j == 2) {
                    /*continue;/*Siempre vuelve al ciclo directo*/
                    break; /* rompe el ciclo directo y se va al i++*/
                }
                j++;
            }
            i++;
        }
    </script>
</body>

</html>
