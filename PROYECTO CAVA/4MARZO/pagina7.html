    <body>
        <script>
            var a = 1;
            var b = 2;

            if (a + b > (a + b) * 2 - 5){
                console.log("Bloque 1");

            if (a ** b == a ** 10){

            }
            //Siempre se ejecuta
            console.log("Bloque 3");
        </script>
