<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = 10;
            var b = 10;

            if (a > b){
                console.log("A es mayor a B");
            } else {
                console.log("B es mayor a A")
            }

            if (a >= b){
                console.log("A es mayor o igual a B");
            } else {
                console.log("B es mayor que A");
            }
        </script>
    </body>
</html>
