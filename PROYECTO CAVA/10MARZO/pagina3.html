    <body>
        <script>

            var cantidad= parseInt(prompt("Cantidad notas:"));
            var i = 0;
            var suma= 0;
            var nota= 0;

            while(i < cantidad){
                nota= parseFloat(prompt("Nota"));
                suma += nota;
                i++;
            }
            
            var promedio = suma/cantidad;
            console.log(promedio);
