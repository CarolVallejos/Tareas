<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var num = parseInt(prompt("Ingrese número"))
            var suma= 0;

            while(num >= 0){
                suma += num;
                num = parseInt(prompt("Ingrese número"));
            }
            console.log(suma);

        </script>
    </body>
</html>
