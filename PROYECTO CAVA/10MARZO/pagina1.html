<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var dato_1 = parseInt(prompt("Ingrese valor"));
            var incremento = parseInt(prompt("Ingrese Incremento"));
            var i = 0;
  
            while(i <= dato_1){
                console.log(i);
                i = i + incremento;
            }
        </script>
