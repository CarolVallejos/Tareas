<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <p>Pasatiempo:</p>
            <input type="radio" id="futbol" name="pasatiempo" value="Futbol" checked>
            <label for="futbol">Futbol</label>
            <br>
            <input type="radio" id="hockey" name="pasatiempo" value="Hockey">
            <label for="hockey">Hockey</label>
            <br>
            <input type="radio" id="otro" name="pasatiempo" value="Otro">
            <label for="otro">Otro</label>
        </div>
        <br>
        <div>
            <p>Edad:</p>
            <input type="radio" id="10+" name="edad" value="10" checked>
            <label for="10+">10+</label>
            <br>
            <input type="radio" id="18+" name="edad" value="18">
            <label for="18+">18+</label>
            <br>
            <input type="radio" id="30+" name="edad" value="30">
            <label for="30+">30+</label>
        </div>
    </body>
</html>
